            <p class="fw-bold mb-0">Alitas al carbón</p>

  <main class="main--contacto d-flex flex-column justify-content-center">
    <section class="contacto__cabezal">
      <h2 class="text-center text-uppercase">Visítanos o envíanos un mensaje</h2>
    </section>

    <section class="contacto__content d-lg-flex justify-content-lg-around">
      <div class="contacto__content__map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3733.940049291617!2d-100.44836668454782!3d20.631300306602444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d3507dc2586f1b%3A0x30fae91fda6cd5da!2sC.%20Heliotropos%20%26%20Av%20Begonias%2C%20Insurgentes%2C%2076117%20Santiago%20de%20Quer%C3%A9taro%2C%20Qro.!5e0!3m2!1ses-419!2smx!4v1661468198350!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contacto__content__formulario">
        <form>
          <div class="form-group">
            <label for="nombre">Tu nombre: </label>
            <input type="text" class="form-control" id="nombre" aria-describedby="textHelp" placeholder="Ingresa tu nombre" required>
            <small id="textHelp" class="form-text text-muted">Tu información no será compartida con nadie.</small>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico: </label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu email" required>
            <small id="emailHelp" class="form-text text-muted">Tu información no será compartida con nadie.</small>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" name="mensaje" id="mensaje"  placeholder="Ingresa tu mensaje" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>
  </main>
